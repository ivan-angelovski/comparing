<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node:hover {
            fill: orange;
        }
        .node text {
            font-size: 12px;
            pointer-events: none;
            fill: #333;
        }
        .highlighted {
            stroke-width: 3px;
            stroke: #ff4500; /* Orange for highlighted links */
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Your data (simplified)
        const data = {
            "domains": [
                { "id": "d1", "name": "chalkfourspy.xyz" },
                { "id": "d2", "name": "currentglobalnews.site" },
                { "id": "d3", "name": "unblockboomsalad.pics" }
            ],
            "entities": [
                { "id": "e1", "name": "Beget LLC", "connections": ["d1", "d2"] },
                { "id": "e2", "name": "HZ Hosting Ltd", "connections": ["d2", "d3"] }
            ]
        };

        // Create nodes for domains and entities
        const nodes = [
            ...data.domains.map(d => ({ id: d.id, name: d.name, group: "domain" })),
            ...data.entities.map(e => ({ id: e.id, name: e.name, group: "entity" }))
        ];

        // Create links from entity connections
        const links = data.entities.flatMap(entity =>
            entity.connections.map(domainId => ({
                source: entity.id,
                target: domainId
            }))
        );

        // Set up the SVG canvas
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#visualization").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create a force simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-100))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Create links
        const link = svg.append("g")
            .selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        // Create nodes
        const node = svg.append("g")
            .selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));

        node.append("circle")
            .attr("r", 15)
            .attr("fill", d => d.group === "domain" ? "steelblue" : "green");

        node.append("text")
            .attr("dx", 20)
            .attr("dy", 5)
            .text(d => d.name);

        // Position nodes distinctly: domains on the left, entities on the right
        nodes.forEach((node, index) => {
            node.x = node.group === "domain" ? 150 : width - 150;
            node.y = (index + 1) * (height / (nodes.length + 1));
        });

        // Update the positions of links and nodes
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Highlighting function for hover events
        node.on("mouseover", (event, d) => {
            svg.selectAll(".link")
                .classed("highlighted", link => link.source === d || link.target === d);
        }).on("mouseout", () => {
            svg.selectAll(".link").classed("highlighted", false);
        });

        // Dragging functions
        function dragStarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragEnded(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
