<!DOCTYPE html>
<html>
<head>
    <title>Bipartite Graph Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        .domain-node {
            fill: #ff0000;
        }
        .entity-node {
            fill: #0000ff;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Load the network data from JSON file
        d3.json('data.json').then(function(data) {
            // Create nodes array
            const domains = data.domains.map(d => ({ id: d.id, name: d.name, group: "domain" }));
            const entities = data.entities.map(e => ({ id: e.id, name: e.name, group: "entity" }));
            const nodes = [...domains, ...entities];

            // Create links array
            const links = data.entities.flatMap(entity =>
                entity.connections.map(domainId => ({
                    source: entity.id,
                    target: domainId
                }))
            );

            // Set up visualization dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            const domainX = width / 3;
            const entityX = (2 * width) / 3;

            // Create SVG container
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Position nodes vertically based on index
            domains.forEach((node, i) => {
                node.x = domainX;
                node.y = (height / domains.length) * (i + 0.5);
            });

            entities.forEach((node, i) => {
                node.x = entityX;
                node.y = (height / entities.length) * (i + 0.5);
            });

            // Draw links
            svg.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", d => nodes.find(n => n.id === d.source).x)
                .attr("y1", d => nodes.find(n => n.id === d.source).y)
                .attr("x2", d => nodes.find(n => n.id === d.target).x)
                .attr("y2", d => nodes.find(n => n.id === d.target).y);

            // Draw nodes
            const node = svg.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);

            node.append("circle")
                .attr("r", 8)
                .attr("class", d => d.group === "domain" ? "domain-node" : "entity-node");

            node.append("text")
                .attr("dx", 10)
                .attr("dy", 4)
                .text(d => d.name);
        });
    </script>
</body>
</html>
