<!DOCTYPE html>
<html>
<head>
    <title>Domain Relationship Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        .domain-node {
            fill: #ff0000;
        }
        .entity-node {
            fill: #000000;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Load the network data from JSON file
        d3.json('data.json').then(function(data) {
            // Create nodes array
            const nodes = [
                ...data.domains.map(d => ({...d, group: 1})),
                ...data.entities.map(e => ({...e, group: 2}))
            ];

            // Create links array
            const links = data.entities.flatMap(entity =>
                entity.connections.map(domainId => ({
                    source: entity.id,
                    target: domainId,
                    value: 1
                }))
            );

            // Set up visualization dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Create SVG container
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Create a hierarchical layout
            const root = d3.stratify()
                .id(d => d.id)
                .parentId(d => d.parentId)([
                    { id: "root", parentId: null, name: "Root" },
                    ...data.domains.map(d => ({ id: d.id, parentId: "root", name: d.name })),
                    ...data.entities.map(e => ({ id: e.id, parentId: e.connections[0], name: e.name }))
                ]);

            const treeLayout = d3.tree().size([width, height - 200]);
            treeLayout(root);

            // Draw links
            svg.selectAll(".link")
                .data(root.links())
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            // Draw nodes
            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);

            node.append("circle")
                .attr("r", 6)
                .attr("class", d => d.depth === 1 ? "domain-node" : "entity-node");

            node.append("text")
                .attr("dx", 8)
                .attr("dy", 4)
                .text(d => d.data.name);
        });
    </script>
</body>
</html>
