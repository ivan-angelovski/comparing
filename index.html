<!DOCTYPE html>
<html>
<head>
    <title>Domain Relationship Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        .domain-node {
            fill: #ff0000;
        }
        .entity-node {
            fill: #000000;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Load the network data from JSON file
        d3.json('data.json').then(function(data) {
            // Create nodes array
            const nodes = [
                ...data.domains.map(d => ({...d, group: 1})),
                ...data.entities.map(e => ({...e, group: 2}))
            ];

            // Create links array
            const links = data.entities.flatMap(entity =>
                entity.connections.map(domainId => ({
                    source: entity.id,
                    target: domainId,
                    value: 1
                }))
            );

            // Set up visualization dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            const radius = Math.min(width, height) / 2 - 50;

            // Create SVG container
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);

            // Create a radial layout
            const radialScale = d3.scaleLinear()
                .domain([0, nodes.length])
                .range([0, 2 * Math.PI]);

            // Position nodes in a circle
            nodes.forEach((node, i) => {
                const angle = radialScale(i);
                node.x = radius * Math.cos(angle);
                node.y = radius * Math.sin(angle);
            });

            // Create links
            svg.selectAll("line")
                .data(links)
                .join("line")
                .attr("class", "link")
                .attr("x1", d => nodes.find(n => n.id === d.source).x)
                .attr("y1", d => nodes.find(n => n.id === d.source).y)
                .attr("x2", d => nodes.find(n => n.id === d.target).x)
                .attr("y2", d => nodes.find(n => n.id === d.target).y);

            // Create nodes
            const node = svg.selectAll("g.node")
                .data(nodes)
                .join("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);

            // Add circles to nodes
            node.append("circle")
                .attr("r", 6)
                .attr("class", d => d.type === "domain" ? "domain-node" : "entity-node");

            // Add labels to nodes
            node.append("text")
                .attr("dx", 8)
                .attr("dy", 4)
                .text(d => d.name);
        });
    </script>
</body>
</html>
