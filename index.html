<!DOCTYPE html>
<html>
<head>
    <title>Sankey Bipartite Graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .link {
            fill: none;
            stroke-opacity: 0.5;
        }
        .node rect {
            stroke: #000;
            stroke-width: 1px;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
        .node:hover rect {
            fill: orange;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Load the network data from JSON file
        d3.json('data.json').then(function(data) {
            // Transform data into Sankey-friendly format
            const nodes = [
                ...data.domains.map(d => ({ id: d.id, name: d.name })),
                ...data.entities.map(e => ({ id: e.id, name: e.name }))
            ];

            const links = data.entities.flatMap(entity =>
                entity.connections.map(domainId => ({
                    source: entity.id,
                    target: domainId,
                    value: 1
                }))
            );

            const sankeyData = {
                nodes: nodes.map((n, i) => ({ ...n, index: i })),
                links: links
            };

            // Set up visualization dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;

            const sankey = d3.sankey()
                .nodeWidth(20)
                .nodePadding(10)
                .size([width, height]);

            const graph = sankey(sankeyData);

            // Create SVG container
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Draw links
            svg.append("g")
                .selectAll(".link")
                .data(graph.links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d3.sankeyLinkHorizontal())
                .attr("stroke", d => d3.interpolateBlues(Math.random()))
                .attr("stroke-width", d => Math.max(1, d.width));

            // Draw nodes
            const node = svg.append("g")
                .selectAll(".node")
                .data(graph.nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x0},${d.y0})`)
                .on("mouseover", (event, d) => {
                    svg.selectAll(".link")
                        .attr("stroke-opacity", link => link.source === d || link.target === d ? 1 : 0.1);
                })
                .on("mouseout", () => {
                    svg.selectAll(".link").attr("stroke-opacity", 0.5);
                });

            node.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("height", d => d.y1 - d.y0)
                .attr("width", sankey.nodeWidth())
                .attr("fill", d => d3.interpolateCool(Math.random()));

            node.append("text")
                .attr("x", d => d.x0 < width / 2 ? sankey.nodeWidth() + 6 : -6)
                .attr("y", d => (d.y1 - d.y0) / 2)
                .attr("dy", "0.35em")
                .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
                .text(d => d.name);
        });
    </script>
</body>
</html>
