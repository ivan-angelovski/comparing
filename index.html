<!DOCTYPE html>
<html>
<head>
    <title>Domain Relationship Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .domain-node {
            fill: #ff0000;
        }
        .entity-node {
            fill: #000000;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Load the network data from JSON file
        d3.json('data.json').then(function(data) {
            // Create nodes array
            const nodes = [
                ...data.domains.map(d => ({...d, group: 1})),
                ...data.entities.map(e => ({...e, group: 2}))
            ];

            // Create links array
            const links = data.entities.flatMap(entity =>
                entity.connections.map(domainId => ({
                    source: entity.id,
                    target: domainId,
                    value: 1
                }))
            );

            // Set up visualization dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Create force simulation
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(200))
                .force("charge", d3.forceManyBody().strength(-20))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(50));

            // Create SVG container
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Create links
            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", "link");

            // Create nodes
            const node = svg.append("g")
                .selectAll("g")
                .data(nodes)
                .join("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add circles to nodes
            node.append("circle")
                .attr("r", 6)
                .attr("class", d => d.type === "domain" ? "domain-node" : "entity-node");

            // Add labels to nodes
            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.name);

            // Update simulation on tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
