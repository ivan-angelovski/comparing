<!DOCTYPE html>
<html>
<head>
    <title>Bipartite Graph Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        .website-node {
            fill: #ff0000;
        }
        .finding-node {
            fill: #0000ff;
        }
        .node text {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        // Load the network data from JSON file
        d3.json('data.json').then(function(data) {
            // Create nodes array
            const websites = data.websites.map(w => ({ id: w.id, name: w.name, group: "website" }));
            const findings = data.findings.map(f => ({ id: f.id, name: f.name, group: "finding" }));
            const nodes = [...websites, ...findings];

            // Create links array
            const links = data.connections.map(conn => ({
                source: conn.websiteId,
                target: conn.findingId
            }));

            // Set up visualization dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            const websiteX = width / 3;
            const findingX = (2 * width) / 3;

            // Create SVG container
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // Position nodes vertically based on index
            websites.forEach((node, i) => {
                node.x = websiteX;
                node.y = (height / websites.length) * (i + 0.5);
            });

            findings.forEach((node, i) => {
                node.x = findingX;
                node.y = (height / findings.length) * (i + 0.5);
            });

            // Draw links
            svg.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", d => nodes.find(n => n.id === d.source).x)
                .attr("y1", d => nodes.find(n => n.id === d.source).y)
                .attr("x2", d => nodes.find(n => n.id === d.target).x)
                .attr("y2", d => nodes.find(n => n.id === d.target).y);

            // Draw nodes
            const node = svg.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`);

            node.append("circle")
                .attr("r", 8)
                .attr("class", d => d.group === "website" ? "website-node" : "finding-node");

            node.append("text")
                .attr("dx", 10)
                .attr("dy", 4)
                .text(d => d.name);
        });
    </script>
</body>
</html>
